    <main>
        <div class="container">
            <section>
                <h1>Contact Us</h1>
                <form id="contact-form" class="join-form" action="form-action.html" method="GET">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="Your First Name">
    
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Your Last Name">
    
                    <label for="phone">Mobile Phone:</label>
                    <input type="tel" id="phone" name="phone" required autocomplete="tel"
                        title="Enter your mobile phone number">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>
