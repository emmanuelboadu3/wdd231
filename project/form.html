    <main>
        <section class="page-header">
            <h1>Suggest a tutorial</h1>
            <p>Share an idea to help new learners.</p>
        </section>

        <section>
            <form action="thankyou.html" method="get" novalidate class="suggest-form">
            
                <label>First Name
                    <input name="firstName" autocomplete="given-name" required>
                </label>
            
                <label>Last Name
                    <input name="lastName" autocomplete="family-name" required>
                </label>
            
                <label>Email
                    <input type="email" name="email" autocomplete="email" placeholder="example@gmail.com"
                        title="Enter a valid email address" required>
                </label>
            
                <label>Mobile Phone
                    <input name="mobile" type="tel" placeholder="+233111111" title="Enter a valid mobile number"
                        pattern="^\+?[0-9]{10,15}$" required>
                </label>
            
                <label>Language
                    <select name="language" required>
                        <option value="">Choose…</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                    </select>
                </label>
            
                <label>Difficulty
                    <select name="difficulty" required>
                        <option value="">Choose…</option>
                        <option>beginner</option>
                        <option>intermediate</option>
                    </select>
                </label>
            
                <label>Idea Title
                    <input name="title" required>
                </label>
            
                <label>Short Description
                    <textarea name="description" rows="4" required></textarea>
                </label>
            
                <button type="submit" class="btn">Submit</button>
            
            </form>

        </section>
    </main>
