    <header>
        <nav class="site-nav">
            <div class="brand-logo">
                <a href="#">
                    <img src="images/logo.svg" alt="CodeStart Tutorials logo" class="logo">
                    <span class="brand">CodeStart Tutorials</span>

            </div>
    
            <button id="menu-btn" aria-expanded="false" aria-controls="primary-menu" aria-label="Toggle menu"></button>

    <main>
        <section class="page-header">
            <h1>Tutorials</h1>
            <p>Filter by language and difficulty. Click Details to preview content.</p>

            <form class="filters" aria-label="Filters">
                <label>Language
                    <select id="filter-lang">
                        <option value="all">All</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </label>
                <label>Difficulty
                    <select id="filter-diff">
                        <option value="all">All</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                    </select>
                </label>
            </form>
        </section>

        <section>
            <div class="grid" id="tutorials-grid" aria-live="polite"></div>
        </section>

        <div class="modal" id="item-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title"
            aria-modal="true">
            <div class="modal-backdrop" data-close></div>
            <div class="modal-content" tabindex="-1">
                <button class="modal-close" aria-label="Close" data-close>×</button>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="images/placeholder.webp" alt="Modal image" loading="lazy" width="640" height="360">

                <p id="modal-desc"></p>
            </div>
        </div>
    </main>
